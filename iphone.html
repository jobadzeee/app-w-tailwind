<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iphone.css">
    <script src="https://kit.fontawesome.com/aedd6d947c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="back">
        <div class="screen">
            <div class="notch">
                <div class="camera">
                    <div class="lense"></div>
                </div>
            </div>
            <div class="main-logo">
                <img src="./images/logo-img.png" alt="">
            </div>

            <ul class="input-box-iphone">
                <li class="li-box">
                    <i class="fa-brands fa-instagram icon-mob" style="color: #ffffff;">
                    </i><input type="text" class="mobile-inp" placeholder="Instagram">
                </li>
                <li class="li-box">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <input type="email" class="mobile-inp" placeholder="Gmail">
                </li>
                <li class="li-box">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input type="password" class="mobile-inp" placeholder="Password">
                </li>
            </ul>
            <div class="mob-txt-box">
                <p class="mob-txt">By creating an account you agree to our Terms & Conditions and Privacy Policy.</p>
            </div>
            <button class="create-acc">CREATE ACCOUNT</button>
        </div>
    </div>
</body>

</html>
